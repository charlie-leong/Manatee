<div class="modal fade" id="deleteRequest-{{reqId}}" tabindex="-1" aria-labelledby="confirmLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmLabel">Confirm delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this lessons request?</p>
            </div>
            <div class="modal-footer">
                <form action="{% url 'delete-request' reqId %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete request</button>
                </form>
            </div>
        </div>
    </div>
</div>
